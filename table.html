<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Oswald&display=swap");
    </style>
    <title>Table</title>
  </head>

  <body>
    <table>
      <thead>
        <tr>
          <th colspan="5">Таблица для дз</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td colspan="3"></td>
          <td>Субъект</td>
          <td>Объект</td>
        </tr>
        <tr>
          <td rowspan="5">Единствен. числ</td>
          <td colspan="2">1 Лицо</td>
          <td>Я</td>
          <td>Меня</td>
        </tr>
        <tr>
          <td colspan="2">2 Лицо</td>
          <td>Ты</td>
          <td>Тебя</td>
        </tr>
        <tr>
          <td rowspan="3">3 Лицо</td>
          <td class="he">♂</td>
          <td>Он</td>
          <td>Его</td>
        </tr>
        <tr>
          <td class="she">♀</td>
          <td>Она</td>
          <td>Её</td>
        </tr>
        <tr>
          <td class="it">○ё</td>
          <td>Оно</td>
          <td>Его</td>
        </tr>
        <tr>
          <td rowspan="3">Множ. Число</td>
          <td colspan="2">1 Лицо</td>
          <td>Мы</td>
          <td>Нас</td>
        </tr>
        <tr>
          <td colspan="2">2 Лицо</td>
          <td>Вы</td>
          <td>Вас</td>
        </tr>
        <tr>
          <td colspan="2">3 Лицо</td>
          <td>Они</td>
          <td>Их</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
